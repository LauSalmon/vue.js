<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .maClasseHidden {
            display: none;
        }
        .maClasseVisible {
            display: block;
        }
        </style>
  </head>
  <body>
    <h1 class="text-center">TP : Conditional / List Rendering <h1>
        <div>
            <div id="monApp">
                <div class="container">
                    <div class="m-3">
                    <h2>La liste des courses </h2>
                    <input v-model="article" type="text" class="form-control" />
                    <button @click="ajouterArticle()" class="btn btn-success mt-3">
                        Ajouter Ã  votre liste de courses
                    </button>
                    <hr />
                    <h2 v-if="mesArticles.length === 0">Il n'y a aucun articles dans votre liste</h2>
                    <ul v-else :class="{maClasseHidden: hidden}">
                        <li v-for="(unArticle,unIndex) in mesArticles" v-on:click="supprimerArticle(unIndex)">{{unIndex}} - {{unArticle}}</li>
                    </ul>
                    <button v-if="afficher" class="btn btn-primary mt-3" @click="cache()">Masquer la liste</button>

                    <button v-else class="btn btn-primary mt-3" @click="cache()">Afficher la liste</button>

                    <button class="btn btn-primary mt-3" @click="modif()">{{bouton}}</button>
                    </div>
                </div>
            </div>
            
        </div>
 
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
