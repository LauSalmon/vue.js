<!doctype html>
<html lang="en">
  <head>
    <title>RPG Tour par Tour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> 

  </head>
  <body id="monApp">
    <h1 class="text-center">TP : RPG tour par tour </h1>
        <div class = "container mt-4 mb-4 p-3 d-flex justify-content-center text-center" >
            <div id="player" class="col-6">
              <div>
                  <img src="./bob-unscreen.gif" alt="GIF de Bob Razowski">
              </div>
              <div>
                  <p class="name">{{namePlayer}}</p>
                  <p class="pv">Point de vie : {{lifePlayer}}</p>
                  <p class="attack">Point d'attaque : 5</p>
                  <p class="attack">Point d'attaque spéciale : 15</p>

                  <button class="btn btn-secondary mt-3" @click="attackPlayer()" :disabled = "stopGame">Attaque</button>

                  <button class="btn btn-success mt-3" @click="healPlayer()" :disabled = "stopGame">Se soigner</button>

                  <button v-if="currentround%3 === 0" class="btn btn-info mt-3" @click="specialAttack()" :disabled = "stopGame">Attaque spéciale</button>

                  <button v-else class="btn btn-primary mt-3">Attaque spéciale</button>

                  <button class="btn btn-danger mt-3" :disabled = "stopGame" @click="stop()">Abandonner</button>
              </div>
          </div>

          <div id="ennemy" class="col-6">
              <div>
                  <img src="./badGuy-unscreen.gif" alt="GIF du méchant">
              </div>
              <div>
                  <p class="name">{{nameEnnemy}}</p>
                  <p class="pv">Point de vie : {{lifeEnnemy}}</p>
                  <p class="attack">Point d'attaque : 8</p>
              </div>
          </div>
          
        </div>
      <p id="round" class="text-center">Round : {{currentround}}</p>
      <p id="msg" class="text-center">{{messageResult}}</p>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
